<!DOCTYPE html>
<html lang="en">
    <head>
        {% load static %}
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Tomodachi</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Simple line icons-->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.5.5/css/simple-line-icons.min.css" rel="stylesheet" />
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'css/styles2.css' %}" rel="stylesheet" />
    </head>
    <body id="page-top">
        <!-- Navigation-->
        <a class="menu-toggle rounded" href="#"><i class="fas fa-bars"></i></a>
        <nav id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand"><a href="{% url 'posts' %}">Posts</a></li>
                {% if user.is_authenticated %}
                <li class="sidebar-nav-item"><a href="{% url 'add_post' %}">New Post</a></li>
                <li class="sidebar-nav-item"><a href="{% url 'profile' %}">Profile</a></li>
                <li class="sidebar-nav-item"><a href="{% url 'logout' %}">Log Out</a></li>
                <li class="sidebar-nav-item"><a href="{% url 'messages' %}">Chat</a></li>
                {% else %}
                <li class="sidebar-nav-item"><a href="{% url 'login' %}">Log In</a></li>
                <li class="sidebar-nav-item"><a href="{% url 'register' %}">Sign Up</a></li>
                {% endif %}
                <li class="sidebar-nav-item"><a href="{% url 'about' %}">About Us</a></li>
            </ul>
        </nav>
        <!-- Header-->
        <header class="masthead d-flex align-items-center">
            <div class="container px-4 px-lg-5 text-center">
                <h1 class="mb-1">TOMODACHI</h1>
                <h3 class="mb-5"><em>Blog Anime</em></h3>
            </div>
        </header>

        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="{% static 'js/scripts2.js' %}"></script>
    </body>
</html>
